<div class="row">
	<div ng-repeat="camera in cameralist" class="image-animated">
		<div class="clearfix" ng-if="$index % 2 == 0"></div>
			<div class="col-sm-6 text-center">
				<h3>{{camera.description}}</h3>
				<a href="#/camera/{{camera.id}}/recent"> 
					<img class="{{camera.style}}" ng-src="{{camera.url}}" alt="{{camera.description}}" />
				</a>
				<p>
				<a href="#/camera/{{camera.id}}/video"><span class="glyphicon glyphicon-facetime-video"></span> Video </a>
				</p>
		</div>
	</div>
</div>
