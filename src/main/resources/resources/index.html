<body>
<div class="container">
	<div class="row">
		<div class="col-md-12 text-right">
			<a class="text-right" href="logout.json" title="LogOut"><span class="glyphicon glyphicon-log-out"></span></a>
		</div>
	</div>
</div>
<div id="main">
	<div ng-view></div>
</div>

<script>

	var hiddentime = 0
	document.addEventListener('visibilitychange', function(e) {

		if (!document.hidden) {
			var now = new Date()
			if (now - hiddentime > 15 * 60 * 1000) {
				window.location.reload()
			}
		} else {
			hiddentime = new Date()
		}
	});
</script>

</body>
