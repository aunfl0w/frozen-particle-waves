<mat-grid-list [cols]="columns" (window:resize)="onResize()" >
    <mat-grid-tile *ngFor="let camera of cameraData">
        <app-camera 
            (clickImage)="imageClickEvent($event)"
            [clickData]="camera.getId()"
            [cameraData]="camera" 
            [description]="camera.getDescription()" 
            [lazyLoad]=false>
            <button mat-button [routerLink]="['../video', camera.getId()]"><mat-icon>slow_motion_video</mat-icon>Video</button></app-camera>
    </mat-grid-tile>
</mat-grid-list>
